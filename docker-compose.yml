services:
    api:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: url-shortener-api
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - PORT=3000
            - DATABASE_URL=file:/app/data/dev.db
        volumes:
            # Persistir banco de dados SQLite
            - db-data:/app/data
        restart: unless-stopped
        healthcheck:
            test:
                [
                    "CMD",
                    "wget",
                    "--quiet",
                    "--tries=1",
                    "--spider",
                    "http://localhost:3000/ping",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

volumes:
    db-data:
        driver: local
